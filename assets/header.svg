<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260" role="img" aria-label="Harish Manoharan">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.6" stop-color="#0D1A2A"/>
      <stop offset="1" stop-color="#0B2230"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22C1C3"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
    <style>
      .title { font: 750 52px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; letter-spacing: -0.02em; }
      .subtitle { font: 600 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; opacity: 0.88; }
      .small { font: 500 14px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; opacity: 0.76; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg)"/>

  <!-- Soft glow accents -->
  <circle cx="220" cy="70" r="95" fill="#3B82F6" opacity="0.16" filter="url(#soft)"/>
  <circle cx="1010" cy="70" r="120" fill="#22C1C3" opacity="0.12" filter="url(#soft)"/>
  <circle cx="940" cy="220" r="130" fill="#3B82F6" opacity="0.06" filter="url(#soft)"/>

  <!-- Subtle grid lines -->
  <g opacity="0.06" stroke="#FFFFFF" stroke-width="1">
    <path d="M0 56H1200"/>
    <path d="M0 112H1200"/>
    <path d="M0 168H1200"/>
    <path d="M0 224H1200"/>
    <path d="M120 0V260"/>
    <path d="M240 0V260"/>
    <path d="M360 0V260"/>
    <path d="M480 0V260"/>
    <path d="M600 0V260"/>
    <path d="M720 0V260"/>
    <path d="M840 0V260"/>
    <path d="M960 0V260"/>
    <path d="M1080 0V260"/>
  </g>

  <!-- Accent bar -->
  <rect x="80" y="68" width="360" height="6" rx="3" fill="url(#accent)"/>

  <!-- Text -->
  <text x="80" y="132" fill="#FFFFFF" class="title">Harish Manoharan</text>
  <text x="80" y="168" fill="#DCE7F7" class="subtitle">Software Engineer · Full-stack + AI/ML systems</text>
  <text x="80" y="206" fill="#BFD2EA" class="small">TypeScript · Python · Full-Stack · LLM Systems · PyTorch · Agents</text>
</svg>
